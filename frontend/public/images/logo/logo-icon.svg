
<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the aura effect -->
    <radialGradient id="auraGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.8"/>
      <stop offset="30%" style="stop-color:#7C3AED;stop-opacity:0.6"/>
      <stop offset="60%" style="stop-color:#EC4899;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.2"/>
    </radialGradient>
    
    <!-- Gradient for the inner light -->
    <radialGradient id="lightGradient" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:0.6"/>
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="50%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Outer aura rings -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#auraGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="60" r="35" fill="none" stroke="url(#auraGradient)" stroke-width="1.5" opacity="0.5">
    <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main insight symbol - stylized eye/lens -->
  <circle cx="60" cy="60" r="25" fill="url(#auraGradient)" opacity="0.6"/>
  
  <!-- Inner light/pupil -->
  <circle cx="60" cy="60" r="12" fill="url(#lightGradient)">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central spark -->
  <circle cx="60" cy="60" r="3" fill="#FFFFFF" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Insight rays -->
  <g stroke="#4F46E5" stroke-width="1.5" opacity="0.7">
    <line x1="60" y1="25" x2="60" y2="15">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0s"/>
    </line>
    <line x1="85" y1="35" x2="92" y2="28">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </line>
    <line x1="95" y1="60" x2="105" y2="60">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </line>
    <line x1="85" y1="85" x2="92" y2="92">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </line>
    <line x1="60" y1="95" x2="60" y2="105">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </line>
    <line x1="35" y1="85" x2="28" y2="92">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    <line x1="25" y1="60" x2="15" y2="60">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="1.8s"/>
    </line>
    <line x1="35" y1="35" x2="28" y2="28">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="2.1s"/>
    </line>
  </g>
  
  <!-- Company name -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#textGradient)">
    INSIGHT
  </text>
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="url(#textGradient)" opacity="0.8">
    AURA
  </text>
  
  <!-- Subtle connecting element -->
  <path d="M 120 45 Q 130 50 120 65" stroke="url(#auraGradient)" stroke-width="1" fill="none" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>