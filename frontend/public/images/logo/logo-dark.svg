<svg viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark mode gradients -->
    <radialGradient id="auraGradientDark" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#A855F7;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#F472B6;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:0.3"/>
    </radialGradient>
    
    <radialGradient id="lightGradientDark" cx="50%" cy="50%" r="40%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#FBBF24;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.7"/>
    </radialGradient>
    
    <linearGradient id="textGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F9FAFB"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="300" height="120" fill="#0F172A"/>
  
  <!-- Outer aura rings -->
  <circle cx="60" cy="60" r="45" fill="none" stroke="url(#auraGradientDark)" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="60" cy="60" r="35" fill="none" stroke="url(#auraGradientDark)" stroke-width="1.5" opacity="0.6">
    <animate attributeName="r" values="35;40;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main insight symbol -->
  <circle cx="60" cy="60" r="25" fill="url(#auraGradientDark)" opacity="0.7"/>
  
  <!-- Inner light/pupil -->
  <circle cx="60" cy="60" r="12" fill="url(#lightGradientDark)">
    <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central spark -->
  <circle cx="60" cy="60" r="3" fill="#FFFFFF" opacity="1">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Insight rays -->
  <g stroke="#8B5CF6" stroke-width="1.5" opacity="0.8">
    <line x1="60" y1="25" x2="60" y2="15">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0s"/>
    </line>
    <line x1="85" y1="35" x2="92" y2="28">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </line>
    <line x1="95" y1="60" x2="105" y2="60">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </line>
    <line x1="85" y1="85" x2="92" y2="92">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </line>
    <line x1="60" y1="95" x2="60" y2="105">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </line>
    <line x1="35" y1="85" x2="28" y2="92">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    <line x1="25" y1="60" x2="15" y2="60">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="1.8s"/>
    </line>
    <line x1="35" y1="35" x2="28" y2="28">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" begin="2.1s"/>
    </line>
  </g>
  
  <!-- Company name -->
  <text x="140" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#textGradientDark)">
    INSIGHT
  </text>
  <text x="140" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="url(#textGradientDark)" opacity="0.9">
    AURA
  </text>
  
  <!-- Subtle connecting element -->
  <path d="M 120 45 Q 130 50 120 65" stroke="url(#auraGradientDark)" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>